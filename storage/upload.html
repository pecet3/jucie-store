<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>storage.pecet.it // Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
    <script>
        function uploadFile(event) {
            event.preventDefault();

            const form = document.getElementById("uploadForm");
            const formData = new FormData(form);
            formData.append("user_id", "1234567890")
            fetch("/upload-image", {
                method: "POST",
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    document.getElementById("status").textContent = data;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("status").textContent = "Error uploading file.";
                });
        }
    </script>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="140" height="30" viewBox="0 0 140 30">
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#444444" font-family="monospace"
            font-size="24" font-weight="bold" letter-spacing="-0.01em">
            &lt;<tspan fill="#000000">pecet</tspan>.<tspan fill="#0000ff">it</tspan>/&gt;
        </text>
    </svg>
    <h1>Upload an Image</h1>
    <form id="uploadForm" onsubmit="uploadFile(event)" enctype="multipart/form-data">
        <label for="image">
            <p>Max Size: 2mb</p>
            <p>Allowed only: .jpeg .jpg .png</p>
        </label>
        <p> <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </p>
    </form>

    <div id="status"></div>
</body>

</html>
